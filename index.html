<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="alert hide">
        <button class="New">New Game</button>
        <p id="msg"></p>
    </div>
    <div class="scores">
        <div class="scoreboard-left">
            <p>X Wins: <span id="x-score">0</span></p>
        </div>
        <div class="scoreboard-right">
            <p>O Wins: <span id="o-score">0</span></p>
        </div>
    </div>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button class="reset">Reset Scores</button>
    <script src="app.js"></script>
</body>
</html>
